name: Build kernel
on:
  push:
    branches:    
      - main

jobs:
  build:
    name: Build kernel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: sudo bash build.sh

      - name: Artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: ${{ github.workspace }}/artifact/
